<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div
    *ngFor="let elem of list"
    class="bloc"
    routerLink="{{ getId(elem.url) }}"
  >
    <h2>{{ elem.name }}</h2>
  </div>

  <app-pagination
    (changePage)="callApi($event)"
    [pagination]="pagination"
  ></app-pagination>
</div>
